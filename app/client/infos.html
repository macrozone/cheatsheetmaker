
<template name="infos">
<div class="infos">
{{> loginButtons }}

<div class="status">
	{{status.status}}
{{#if status.connected}}

{{else}}

	({{status.retryCount}}) - {{status.reason}}
	<button class="btn-reconnect btn btn-warning btn-xs">reconnect now</button>
	{{/if}}

	
</div>

</div>
</template>
