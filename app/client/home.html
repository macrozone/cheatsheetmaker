<template name="home">
<div class="container">
<div class="jumbotron">
<h1>The Cheatsheet-Maker!</h1>
{{#if currentUser}}
<button class="btn btn-primary btn-lg btn-create-sheet">Create new Sheet</button>
{{else}}
<p>please log in to create sheets
</p>
{{/if}}
</div>

<div class="col-sm-6">
<h2>All Sheets</h2>
	<ul>
		{{#each allSheets}}
			{{>sheet_listEntry}}
		{{/each}}
	</ul>
	</div>
<div class="col-sm-6">
<h2 >your Sheets</h2>
	<ul>
		{{#each userSheets}}
			{{>sheet_listEntry}}
		{{/each}}
	</ul>
	</div>
</div>


</template>

<template name="sheet_listEntry">
<li><a href="{{pathFor 'sheet'}}">{{#if name}}{{name}}{{else}}{{_id}}{{/if}}</a></li>
		</template>
